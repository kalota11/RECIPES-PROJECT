    <h1><strong><em>Pasta Recipes</em></strong></h1>
    <ul>
        <li>Ingredients:</li>
        <ul>
            <li>200g pasta</li>
            <li>1 cup tomato sauce</li>
            <li>1 tsp salt</li>
            <li>1 tsp olive oil</li>
        </ul>
        <p>Instrution :</p>
        <p>Boil pasta, mix with sauce, and serve hot.</p>
    </ul>
